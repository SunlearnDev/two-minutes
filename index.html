<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 minutes</title>
    <link rel="stylesheet" href="/mian.css">
</head>
<body>
        <div class="beach-two-minutes">
            <video src="/video/Beach-strees - Made with Clipchamp.mp4" type="video/mp4"  autoplay loop muted> 
            </video>
            <audio src="/audio/Stress -Ocean-Waves-Soundscape.mp3 " type="audio/mpeg" autoplay ></audio>
            <div class="timer">
                <lable id="hours">00</lable>
                <lable id="minutes">00</lable>
                <lable id="seconds">00</lable>
            </div>
        </div>
        <script>
            var minuterlabel = document.getElementById('minutes');
            var secondslabel = document.getElementById('seconds');
            var hourslabel = document.getElementById('hours');
            var totalSeconds =0;
            setInterval(setTime,1000);
        function setTime() {
            ++totalSeconds;
            secondslabel.innerHTML = pad(totalSeconds%60);
            minuterlabel.innerHTML = pad(parseInt(totalSeconds/60));
        }
        function pad(number) {
            var s = number + ``;
            if (s.length < 2) {
                return    `0` + s;
            }
            else {
                return s;
            }
        }
        </script>
</body>
</html>
